name: Generate sitemaps

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * 1'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build sitemaps
        run: npm run sitemap:build

      - name: Validate sitemaps
        run: npm run sitemap:validate

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml public/sitemaps data/sitemap-cache.json
          if git diff --cached --quiet; then
            echo "No sitemap changes to commit"
            exit 0
          fi
          git commit -m "chore: refresh sitemaps"
          git push
